<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      font-family: "Poppins";
    }
  </style>
  <body>
    <div id="testimoni-container" class="w-auto flex" style="height: 500px">
      <div id="left-content" class="inline-block mt-36 ml-28">
        <p class="text-3xl font-semibold">What they say about us</p>
        <p class="w-1/2 mt-4 text-gray-500">
          We always provide the best service and always maintain the quality of
          coffe.
        </p>
      </div>
      <div id="card-container" class="flex gap-72">
        <div
          id="card-testimoni"
          class="w-52 h-72 -ml-52 mt-20 border rounded-sm"
        >
          <img
            src="./assets/images/testimonial-1.png"
            alt=""
            srcset=""
            class="h-full border-none"
          />
          <div
            id="card-text "
            class="w-56 h-24 bg-orange-300 mt-40 ml-8 border-4 rounded-md border-orange-200 border-opacity-50 absolute top-24"
          >
            <p class="text-xl mt-2 ml-2">Naura</p>
            <p class="text-xs mt-1 ml-2">
              I really love the cappucino, the coffe was very smooth
            </p>
          </div>
        </div>
        <div
          id="card-testimoni"
          class="w-52 h-72 -ml-52 mt-20 border rounded-sm"
        >
          <img
            src="./assets/images/testimonial-2.png"
            alt=""
            srcset=""
            class="h-full border-none"
          />
          <div
            id="card-text "
            class="w-56 h-24 bg-orange-300 mt-40 ml-8 border-4 rounded-md border-orange-200 border-opacity-50 absolute top-24"
          >
            <p class="text-xl mt-2 ml-2">John</p>
            <p class="text-xs mt-1 ml-2">this coffe shop is very convenient</p>
          </div>
        </div>
        <div
          id="card-testimoni"
          class="w-52 h-72 -ml-52 mt-20 border rounded-sm"
        >
          <img
            src="./assets/images/testimonial-3.png"
            alt=""
            srcset=""
            class="h-full border-none"
          />
          <div
            id="card-text "
            class="w-56 h-24 bg-orange-300 mt-40 ml-8 border-4 rounded-md border-orange-200 border-opacity-50 absolute top-24"
          >
            <p class="text-xl mt-2 ml-2">Azura</p>
            <p class="text-xs mt-1 ml-2">the coffe menu here is very much</p>
          </div>
        </div>
      </div>
      <div
        id="testimoni-bg"
        class="rounded-3xl -ml-10 bg-[#f6ebda] absolute -z-10 mt-4"
        style="width: 900px; height: 450px"
      >
        <img
          src="./assets/images/bg-testimonial.png"
          alt=""
          class="opacity-10"
        />
      </div>
    </div>
    <div
      id="cta"
      class="bg-orange-300 rounded-2xl relative"
      style="width: 80%; height: 330px; margin: 60px auto"
    >
      <p class="text-white absolute top-32 left-64 text-3xl font-semibold">
        Subscribe to get 50% discount price
      </p>
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        ></div>
        <input
          style="width: 450px"
          type="search"
          id="default-search"
          class="block absolute top-48 left-80 p-4 ps-10 text-sm rounded-full"
          placeholder="Email address"
          required
        />
        <a
          href="#"
          style="
            width: 140px;
            height: 45px;
            text-align: center;
            left: 625px;
            top: 195px;
          "
          class="absolute text-white inline-block bg-[#2f2105] rounded-full"
          ><p class="mt-3">Order now</p></a
        >
      </div>
      <img src="./assets/images/bg-newsletter.png" alt="" srcset="" />
    </div>
  </body>
</html>
